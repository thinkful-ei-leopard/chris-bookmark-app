<!-- Intial View -->
<section class="Initial View">
    <div class="book-controls">
        <button>Add Boomark</button>
        <select name="filter" id="filter">
            <option value="0">Minimum Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Star</option>
            <option value="3">3 Star</option>
            <option value="4">4 Star</option>
            <option value="5">5 Star</option>
        </select>
    </div>
    <ul class="bookmark-list">

    </ul>
</section>
<!-- Condensed Bookmark -->
<li class="bookmark">
    <p class="title">Title 1</p>

    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>

    <button id="delete-button">Delete Bookmark</button>
</li>
<!-- Expanded Bookmark View-->
<div class="expanded-view">
    <p class="description">Example discription</p>
    <a href="">Visit Site</a>
</div>
<!-- Add Bookmark Form View -->
<form id="add-bookmark-form" action="" method="post">
    <label for="url-input">Add new Bookmark Url:</label>
    <input type="url" id="url-input">
    <div class="bookmark-info">
        <input type="text" id="title-input" placeholder="Bookmark Title">
        <div class="rating">
            <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
            <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
            <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
            <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
            <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
        </div>
        <input type="text" id="description-input" placeholder="Add a description (optional)">
        <div id="form-buttons">
        <button id="cancel-button">Cancel</button>
        <button id="create-button">Create</button>
        </div>
    </div>
</form>
